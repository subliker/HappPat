<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy pet</title>
    <link rel="stylesheet" href="CSS/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__row">
                <div class="LogoTitle">
                    <img src="SRC/LOGO.svg" alt="" class="Logo">
                    <p class="Title">Happy pet</p>
                </div>
                <nav class="header__navi">
                    <a class="nav ActiveNav">Главная</a>
                    <a class="nav">Друзья</a>
                    <a class="nav">Сервисы</a>
                    <a class="nav">Контакты</a>
                </nav>
                <div class="PhoneNumber">
                    <img src="SRC/call.svg" alt="" class="call">
                    <p class="Number">+7 901 909-01-46</p>
                </div>
                <div class="shop">
                    <img src="SRC/shop.svg" alt="" class="shopIco">
                    <p class="balance">4000 р.</p>
                    <img src="SRC/ArrowD.svg" alt="" class="ArrowD">
                </div>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="main__row">
                <div class="main__left">
                    <div class="main__title">
                        Твой новый друг <br/>с доставкой на дом
                    </div>
                    <div class="main__desc">
                        Онлайн-магазин домашних животных подарит тебе нового друга в <br/>несколько кликов!
                    </div>
                    <button class="mainLeft__button">
                        посмотреть друзей
                    </button>
                </div>
                <img src="SRC/DOG.svg" alt="" class="main__right">
            </div>
        </div>
    </div>
</body>
</html>
